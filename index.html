<script>
///////////////////Color de los botones al hacer click///////////////////////


document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.nav-section button');

    function changeActiveButton(clickedButton) {
        buttons.forEach(button => {
            if (button !== clickedButton) {
                button.classList.remove('active');
            }
        });
        clickedButton.classList.add('active');
    }

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonText = button.textContent;
            const content = cards[buttonText];
            changeSection(content);
            changeActiveButton(button);
        });
    });

    const defaultContent = cards['Portafolio']; // Cambio de 'portafolio' a 'Portafolio'
    changeSection(defaultContent);

    // Seleccionar el segundo botón para 'Portafolio' como predeterminado
    const defaultActiveButton = document.querySelectorAll('.nav-section button')[1];
    changeActiveButton(defaultActiveButton);
});
